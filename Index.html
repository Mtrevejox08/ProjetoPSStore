<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');
    </style>
    <link rel="stylesheet" href="./Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Store</title>
</head>
<body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./Img/logo (1).png" alt="LogoPlayStation">
        <nav>
            <ul id="menu-list">
                <li class="nav-li"><a class="nav-link">Consoles</a></li>
                <li class="nav-li"><a class="nav-link">Acessórios</a></li>
                <li class="nav-li"><a class="nav-link">Controles</a></li>
                <li class="nav-li"><a class="nav-link">Outros</a></li>
            </ul>
        </nav>
        <img class="menu-icon" src="./Img/botãomenu1.png" alt="botão-menu" onclick="showMenu()">
      </div>

        <div class="row">
            <div class="column1">
             <h2>PS5 Dualshock</h2>
             <h3>Wireless controller for PlayStation</h3>
             <p>Original control</p>
             <h4>R$ 399,00</h4>
             <button class="buy">Comprar Agora <img src="./Img/arrow.png" alt="seta"></button>
        </div>
        
  <div class="column2">
         <img class="controller" src="./Img/controller.png" alt="ControlePs5">
          <div class="color-box"></div>
           <button class="add-cart">
             <img src="./Img/add.png" alt="Adicionar">
           </button>
  </div>

</div>

    <div class="social-links">
        <img src="./Img/ig.png" alt="Instagram">
        <img src="./Img/fb.png" alt="Facebook">
        <img src="./Img/tw.png" alt="Twitter">
    </div>
</div>
</body>
<script src="./Scripts.js"></script>
</html>
